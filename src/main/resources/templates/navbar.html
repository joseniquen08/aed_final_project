<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Navbar</title>
</head>

<body>
  <div th:fragment="navbar">
    <div class="w-full py-4 pl-2 pr-2 md:pr-4 h-20">
      <div class="bg-stone-800 w-full h-full rounded-lg text-white px-6 py-2">
        <div class="flex justify-between items-center h-full">
          <div class="flex space-x-2 items-center">
            <button type="button"
              class="inline-flex items-center p-2 text-sm rounded-lg hover:bg-stone-900 focus:outline-none focus:ring-2 focus:ring-stone-700 md:hidden"
              data-drawer-target="drawer-sidebar" data-drawer-show="drawer-sidebar" aria-controls="drawer-sidebar">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <p>Hola, <span th:text="${usernameCk}" /></p>
          </div>
          <button id="dropdownUser" type="button"
            class="h-8 w-8 bg-stone-700 rounded-full flex items-center justify-center hover:bg-opacity-80"
            data-dropdown-toggle="dropdown" data-dropdown-placement="top-end">
            <i class="fas fa-user"></i>
          </button>
          <div id="dropdown"
            class="z-10 hidden bg-stone-900 rounded-lg shadow-lg shadow-stone-900/50 border border-stone-700">
            <ul class="py-2" aria-labelledby="dropdownUser">
              <li>
                <a th:href="@{/logout}" class="block px-4 py-2 hover:bg-stone-800">Cerrar sesiÃ³n</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
