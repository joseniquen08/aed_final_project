<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inicio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: "Poppins, sans-serif",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <section class="bg-stone-900 h-screen w-full flex">
      <div th:replace="~{sidebar}"></div>
      <div class="h-screen w-full">
        <div class="w-full py-4 pl-2 pr-4 h-20">
          <div
            class="bg-stone-800 w-full h-full rounded-lg text-white px-5 py-2"
          >
            <div class="flex justify-between items-center h-full">
              <p>Hola, <span th:text="${usernameCk}" /></p>
              <button
                type="button"
                class="h-8 w-8 bg-stone-700 rounded-full flex items-center justify-center hover:bg-opacity-80"
              >
                <i class="fas fa-user"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="px-4 py-2">
          <h1 class="text-xl text-red-500" th:text="'Hello!'" />
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
